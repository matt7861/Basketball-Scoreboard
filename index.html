<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="scorecard">
        <div class="home">
            <h1>HOME</h1>
            <div class="home-score score-text"></div>
            <div class="home-controls controls">
                <div class="increment increment--home" data-increment="1">+1</div>
                <div class="increment increment--home" data-increment="2">+2</div>
                <div class="increment increment--home" data-increment="3">+3</div>
            </div>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <div class="guest-score score-text"></div>
            <div class="guest-controls controls">
                <div class="increment increment--guest" data-increment="1">+1</div>
                <div class="increment increment--guest" data-increment="2">+2</div>
                <div class="increment increment--guest" data-increment="3">+3</div>
            </div>
        </div>
        <div class="reset">RESET</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
